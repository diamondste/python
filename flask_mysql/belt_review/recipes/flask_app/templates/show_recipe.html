
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Recipes</title>
        <meta charset="UTF-8">
        <meta http-equiv="x-UA-Compatible content" content="IE=edge">
        <meta name="viewport" context="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-light bg-light">
            <h1 class="navbar-brand"> Welcome {{user.first_name}}</h1>
            <div class="d-flex col-4 justify-content-around">
                <a href="/dashboard" class="btn btn-primary">Dashboard</a>
                    <a href="/logout" class="btn btn-info">Logout</a>
            </div>
        </nav>
        <div class="card col-10 mx-auto my-5  text-dark">
            <div class="card-body">
                <h2 class="card-title text-primary">{{recipe.name}}</h2>
                <p class="card-text">Description:  {{recipe.description}}</p>
                <p class="card-text">Under 30 Minutes:
                    {%  if recipe.thirty_minute == 1 %}
                    Yes
                    {% else %}
                    No
                    {% endif %}
                </p>
                <p class="card-text">Instructions:  {{recipe.instructions}}</p>
                <p class="card-text">Made On:  {{recipe.date.strftime('%Y-%m-%d')}}</p>
            </div>
        </div>
    </body>
</html>
