<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Users</title>
        <meta charset="UTF-8">
        <meta http-equiv="x-UA-Compatible content" content="IE=edge">
        <meta name="viewport" context="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',
    filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h2>User {{user.id}}</h2>
            <a href="/users">Home</a>
            <p>Full Name: {{user.full_name()}} </p>
            <p>Email: {{user.email}} </p>
            <p>Created On: {{user.created_at.strftime("%b %d %Y")}} </p>
            <p>Last Updated On: {{user.updated_at.strftime("%b %d %Y")}}</p>
            
            <a href="/user/edit/{{user.id}}">Edit </a> | <a href="/user/destory/{{user.id}}">Delete</a>
        </div>
    </body>
</html>
